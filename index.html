<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
      <div class="container">
         <div class="calculator_display">
             <input type="text" name="" id="display">
      </div>
      <div class="buttons"> 
         <div class="button b1" onclick="display.value = '' ">AC</div>
         <div class="button" onclick="display.value =display.value.toString().slice(0,-1)">DC</div>
         <div class="button" onclick="display.value +='.' ">.</div>
         <div class="button" onclick="display.value +='/' ">/</div>
         <div class="button b1" onclick="display.value +='7' ">7</div>
         <div class="button" onclick="display.value +='8' ">8</div>
         <div class="button" onclick="display.value +='9' ">9</div>
         <div class="button" onclick="display.value +='*' ">*</div>
         <div class="button b1" onclick="display.value +='4' ">4</div>
         <div class="button" onclick="display.value +='5' ">5</div>
         <div class="button" onclick="display.value +='6' ">6</div>
         <div class="button" onclick="display.value +='-' ">-</div>
         <div class="button b1" onclick="display.value +='1' ">1</div>
         <div class="button" onclick="display.value +='2' ">2</div>
         <div class="button" onclick="display.value +='3' ">3</div>
         <div class="button" onclick="display.value +='+' ">+</div>
         <div class="button b1" onclick="display.value +='00' ">00</div>
         <div class="button" onclick="display.value +='0' ">0</div>
         <div class="button" onclick="display.value =eval(display.value) ">=</div>
    </div>
    </div>
    
</body>
</html>
